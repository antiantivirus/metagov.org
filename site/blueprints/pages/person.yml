title: Person
num: date
icon: user

status:
  draft: true
  listed: true

columns:
  main:
    width: 2/3
    fields:
      name:
        type: text
        required: true
      affiliation:
        type: text
        label: Organization affiliation
      image:
        extends: sections/image
        label: Image
        min: 1
        max: 1
        image:
          ratio: 1/1
          cover: true
      bio:
        type: textarea
        label: Bio
        size: small
      email:
        type: email
      website:
        type: url
      interests:
        type: tags
        label: Research interests
        accept: all
        query: page.siblings.pluck("interests", ",", true)
      contributions:
        type: tags
        label: Ways of contributing to research
        accept: all

  sidebar:
    width: 1/3
    fields:
      email:
        type: email
        label: Email
      role:
        type: tags
        options:
          type: query
          query: page.siblings.pluck("role", ",", true)
      projects:
        type: tags
        options:
          type: query
          query: site.children.template("projects").children
      links:
        type: structure
        fields:
          linkname:
            label: Link name
            type: text
          url:
            label: URL
            type: url
      mentorship:
        type: checkboxes
        label: Mentorship
        options:
          offering: Offering mentorship
          seeking: Seeking mentorship
      dateJoined:
        type: date
        label: Date Joined
