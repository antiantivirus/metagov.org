title: Home
icon: üè°
fields:
  windows:
    type: structure
    max: 12
    min: 5
    help: Max 12
    fields:
      page:
        type: pages
        multiple: false
      window_content:
        type: toggles
        label: Window content
        default: content
        help: Window content to be shown from the page selected above.
        options:
          - value: content
            text: Content/Text
            icon: text-justify
          - value: image
            text: Cover image
            icon: file-image
      title:
        type: text
        help: Only required if page is not set.
      subheading:
        type: text
        help: Only required if page is not set.
      description:
        type: textarea
        help: Only required if page is not set.
      in_order:
        label: Show in ordered tab
        type: toggle
        default: true
        text:
          - "No"
          - "Yes"
      width_order:
        label: Width of windows in ordered tab
        type: toggle
        text:
          - "Half width"
          - "Full width"
