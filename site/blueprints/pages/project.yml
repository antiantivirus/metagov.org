title: Project
num: date
icon: ðŸ“˜

status:
  draft:
    label: Draft
    text: The project is still in draft mode. It can only be seen by editors with panel access.
  unlisted:
    label: In Review
    text: The project is online and can be visited with the direct URL. The team must still give the final go to publish it.
  listed:
    label: Published
    text: The project is online and listed in the blog

columns:
  main:
    width: 2/3
    fields:
      subheading:
        label: Subheading
        type: text
      image:
        label: Cover image
        type: files
        multiple: false
        layout: cards
        size: large
        uploads:
          template: image
      link:
        label: Link
        type: url
      description:
        label: About
        type: textarea
      participation:
        label: Paths To Participation
        type: textarea
      aboutBlocks:
        label: About (using blocks)
        type: blocks

  sidebar:
    width: 1/3
    sections:
      meta:
        type: fields
        fields:
          date:
            type: date
            time: true
            default: now
          projectStatus:
            label: Status
            type: tags
          links:
            type: structure
            fields:
              text:
                label: Text
                type: text
              url:
                label: URL
                type: url
          type:
            label: Project type
            type: tags
          members:
            label: Members
            type: pages
            query: site.find('team')
