title: Project
num: date
icon: ðŸ“˜

status:
  draft:
    label: Draft
    text: The project is still in draft mode. It can only be seen by editors with panel access.
  unlisted:
    label: In Review
    text: The project is online and can be visited with the direct URL. The team must still give the final go to publish it.
  listed:
    label: Published
    text: The project is online and listed in the blog

columns:
  main:
    width: 2/3
    fields:
      subheading:
        label: Subheading
        type: text
        validate: notEmpty
      cover:
        label: Cover image
        type: files
        multiple: false
        layout: cards
        size: large
        uploads:
          template: image
        validate: notEmpty
      website:
        label: Website
        description: Link to project site for iframe / embedding
        type: url
      description:
        label: Short description
        type: textarea
      participate:
        label: Participate
        type: textarea
        help: Paths to participating + discussion forum
      meetings:
        type: textarea

  sidebar:
    width: 1/3
    sections:
      meta:
        type: fields
        fields:
          category:
            type: tags
            options:
              type: query
              query: site.page("project-categories").children.published
          date:
            type: date
            time: false
            default: now
          projectStatus:
            label: Project status
            type: tags
          seekingParticipants:
            label: Seeking participants
            type: toggle
            text:
              - "No"
              - "Yes"
          links:
            type: structure
            fields:
              text:
                label: Text
                type: text
              url:
                label: URL
                type: url
          type:
            type: tags
          members:
            label: Members
            type: pages
            query: site.find('team')
          contact:
            type: email
